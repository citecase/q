name: Daily Legal Question Generator

on:
  schedule:
    # 10:00 PM UTC every day. 
    # Note: Adjust the hour if you meant 10 PM in a specific timezone (e.g., IST is UTC+5:30)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-core: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push results (Optional)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_questions.md
          git commit -m "Update daily legal questions [skip ci]" || echo "No changes to commit"
          git push
