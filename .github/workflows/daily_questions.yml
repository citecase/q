name: Daily Legal Question Generator

on:
  schedule:
    # 10:00 PM UTC every day. 
    # To run at 10 PM IST (which is UTC+5:30), use '30 16 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      # Required to allow the bot to commit changes back to the repo
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # Ensures the token is available for the push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if the file was actually created
          if [ ! -f daily_questions.md ]; then
            echo "File daily_questions.md not found, skipping commit."
            exit 0
          fi

          git add daily_questions.md
          
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update daily legal questions [skip ci]"
            # Use the GITHUB_TOKEN to push back to the repo
            git push origin HEAD:${{ github.ref }}
          fi
